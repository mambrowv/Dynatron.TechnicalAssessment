<mat-card>
    <mat-card-header>
        <mat-card-subtitle>Customer</mat-card-subtitle>
        <mat-card-title>Add New Customer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <div class="input-wrapper">
            <mat-form-field appearance="outline" class="mat-form-field-full-width">
                <mat-label>First Name</mat-label>
                <input type="text" matInput name="firstName" [(ngModel)]="customer.firstName" />
            </mat-form-field>
        </div>

        <div class="input-wrapper">
            <mat-form-field appearance="outline" class="mat-form-field-full-width">
                <mat-label>Last Name</mat-label>
                <input type="text" matInput name="lastName" [(ngModel)]="customer.lastName" />
            </mat-form-field>
        </div>
        
        <div class="input-wrapper">
            <mat-form-field appearance="outline" class="mat-form-field-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput name="emailAddress" [(ngModel)]="customer.emailAddress" />
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="save()">Save</button>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
    </mat-card-actions>
    <mat-card-footer>
        <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
    </mat-card-footer>
</mat-card>
